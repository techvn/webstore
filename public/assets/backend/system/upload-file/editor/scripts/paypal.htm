<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="style/editor.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../../assets/jquery.js"></script>
<script>
  var sLangDir=parent.oUtil.langDir;
  document.write("<scr"+"ipt src='language/"+sLangDir+"/paypal.js'></scr"+"ipt>");
</script>
<script>writeTitle()</script>
<script type="text/javascript">
function bodyOnLoad() {
    loadTxt();
}

function btnStat(frm) {
    if (
	$('#txtPayPalAcctName').val().length == 0 ||
	$('#txtPayPalItemCost').val().length == 0 ||
	$('#txtPayPalItemCurrency').val().length == 0 ||
	$('#txtPayPalItemNumber').val().length == 0 ||
	$('#txtPayPalItemDesc').val().length == 0) {
		
		$("#btnOk").css("display", "none");
		$("#btnApply").css("display", "none");
    } else {
		$("#btnOk").css("display", "block");
		$("#btnApply").css("display", "block");
    }
}

function Ok() {
    var strPayPalForm = '<FO' + 'RM target="_paypal" action="https://www.paypal.com/cgi-bin/webscr" method="post">' + 
	'<INPUT type="hidden" value="_xclick" name="cmd">' + 
	'<INPUT type="hidden" value="' + $("#txtPayPalAcctName").val() + '" name="business">' + 
	'<INPUT type="hidden" value="' + $("#txtPayPalItemDesc").val() + '" name="item_name">' + 
	'<INPUT type="hidden" value="' + $("#txtPayPalItemNumber").val() + '" name="item_number">' + 
	'<INPUT type="hidden" value="' + $("#txtPayPalItemCost").val() + '" name="amount">' + 
	'<INPUT type="hidden" value="' + $("#txtPayPallShipping").val() + '" name="shipping">' + 
	'<INPUT type="hidden" value="' + $("#txtPayPalTaxRate").val() + '" name="tax_rate">' + 
	'<INPUT type="hidden" value="' + $("#txtPayPalItemCurrency").val() + '" name="currency_code">' + 
	'<INPUT type="hidden" value="1" name="no_note">' + 
	'<INPUT type="hidden" value="US" name="lc">' + 
	'<INPUT type="image" alt="Buy Now" src="https://www.paypal.com/en_US/i/btn/x-click-but23.gif" name="submit">' + 
	'</FO' + 'RM>';
	  if (
	  $('#txtPayPalAcctName').val().length == 0 ||
	  $('#txtPayPalItemCost').val().length == 0 ||
	  $('#txtPayPalItemCurrency').val().length == 0 ||
	  $('#txtPayPalItemNumber').val().length == 0 ||
	  $('#txtPayPalItemDesc').val().length == 0) {
		  return false;
	  }
	
    var oEditor = parent.oUtil.oEditor;
    var obj = parent.oUtil.obj;
    obj.insertHTML(strPayPalForm);
    return true;
}
</script>
</head>
<body style="overflow:hidden">
<table width="100%" height="100%" cellpadding="0" cellspacing="0">
  <tr>
    <td valign="top" style="padding:5px;height:100%"><table cellpadding="2" cellspacing="0">
        <tr>
          <td><span id="txtLang" name="txtLang">PayPal Email Address:</span> &nbsp; </td>
        </tr>
        <tr>
          <td><input id="txtPayPalAcctName" onkeyup="btnStat(this.form)" style="width: 98%"  type="text" class="inpTxt"/></td>
        </tr>
        <tr>
          <td><table cellspacing="0" cellpadding="2" border="0">
              <tr>
                <td><span id="txtLang" name="txtLang">Item Cost:</span></td>
                <td>&nbsp;</td>
                <td><span id="txtLang" name="txtLang">Currency:</span></td>
                <td>&nbsp;</td>
                <td><span id="txtLang" name="txtLang">Item Number:</span></td>
              </tr>
              <tr>
                <td><input id="txtPayPalItemCost" onkeyup="btnStat(this.form)" style="width: 90px"type="text" class="inpTxt"/></td>
                <td></td>
                <td><select id="txtPayPalItemCurrency" onkeyup="btnStat(this.form)" style="width: 90px" class="inpSel">
                    <option value="CAD">CAD Dollars</option>
                    <option value="EUR">Euros</option>
                    <option value="GBP">GB Pounds</option>
                    <option value="USD">US Dollars</option>
                  </select></td>
                <td></td>
                <td><input id="txtPayPalItemNumber" onkeyup="btnStat(this.form)" style="width: 90px" type="text" class="inpTxt"/></td>
              </tr>
            </table></td>
        </tr>
        <tr>
          <td><table cellspacing="0" cellpadding="2" border="0">
              <tr>
                <td><span id="txtLang" name="txtLang">Shipping:</span></td>
                <td>&nbsp;</td>
                <td><span id="txtLang" name="txtLang">Tax rate:</span></td>
              </tr>
              <tr>
                <td><input type="text" id="txtPayPallShipping" style="width: 90px" onkeyup="btnStat(this.form)" value="0.00" class="inpTxt"/></td>
                <td></td>
                <td><input type="text" id="txtPayPalTaxRate" style="width: 90px" onkeyup="btnStat(this.form)" value="0.000" class="inpTxt"/>
                  % </td>
              </tr>
            </table></td>
        </tr>
        <tr>
          <td><span id="txtLang" name="txtLang">Item Description:</span></td>
        </tr>
        <tr>
          <td><input id="txtPayPalItemDesc" onkeyup="btnStat(this.form)" style="width: 98%" type="text" class="inpTxt"/></td>
        </tr>
      </table></td>
  </tr>
  <tr>
    <td class="dialogFooter" align="right"><table cellpadding="0" cellspacing="0">
        <tr>
          <td><input type="button" name="btnApply" id="btnApply" value=" Apply " onclick="Ok()" style="display:none;" class="inpBtn" /></td>
          <td><input type="button" name="btnOk" id="btnOk" value=" ok " onclick="self.closeWin()" style="display:none;" class="inpBtn" /></td>
        </tr>
      </table></td>
  </tr>
</table>
</body>
</html>
